# Example values for kubevirt-redfish
# This file shows how to configure the application for your environment
# 
# To deploy with this configuration:
# helm install kubevirt-redfish ./helm -f helm/values-example.yaml

# =============================================================================
# GLOBAL CONFIGURATION
# =============================================================================

global:
  namespace: "kubevirt-redfish"
  image:
    repository: "quay.io/your-org/kubevirt-redfish"
    tag: "v0.2.0"
    pullPolicy: "Always"

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

deployment:
  replicas: 1
  container:
    name: "kubevirt-redfish"
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "2Gi"
        cpu: "500m"
    env:
      CONFIG_PATH: "/app/config/config.yaml"
      LOG_LEVEL: "debug"
      REDFISH_LOG_LEVEL: "DEBUG"
      REDFISH_LOGGING_ENABLED: "true"
    ports:
      - name: "http"
        containerPort: 8443
        protocol: "TCP"
    livenessProbe:
      httpGet:
        path: "/redfish/v1/"
        port: 8443
        scheme: "HTTP"
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: "/redfish/v1/"
        port: 8443
        scheme: "HTTP"
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
    volumeMounts:
      - name: "config-volume"
        mountPath: "/app/config"
        readOnly: true
      - name: "temp-storage"
        mountPath: "/tmp"
        readOnly: false

# =============================================================================
# SERVICE CONFIGURATION
# =============================================================================

service:
  enabled: true
  type: "ClusterIP"
  ports:
    - name: "http"
      port: 8443
      targetPort: 8443
      protocol: "TCP"

# =============================================================================
# ROUTE CONFIGURATION (OpenShift)
# =============================================================================

route:
  enabled: true
  host: "kubevirt-redfish-default.apps.clustername.example.com"
  tls:
    termination: "edge"
    insecureEdgeTerminationPolicy: "Redirect"

# =============================================================================
# RBAC CONFIGURATION
# =============================================================================

rbac:
  enabled: true
  serviceAccount:
    create: true
    name: "kubevirt-redfish"
  clusterRole:
    create: true
    name: "kubevirt-redfish-role"
  clusterRoleBinding:
    create: true
    name: "kubevirt-redfish-binding"

# =============================================================================
# KUBEVIRT CONFIGURATION
# =============================================================================

kubevirt:
  api_version: "v1"
  timeout: 30
  allow_insecure_tls: true

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================

server:
  host: "0.0.0.0"
  port: 8443
  tls:
    enabled: false

# =============================================================================
# CHASSIS CONFIGURATION
# =============================================================================

chassis:
  - name: "chassis-0"
    namespace: "namespace-0"
    service_account: "kubevirt-redfish"
    description: "My KVM cluster with test VMs"
    vm_selector:
      labels:
        redfish-enabled: "true"
  - name: "chassis-1"
    namespace: "namespace-1"
    service_account: "kubevirt-redfish"
    description: "My KVM cluster with test VMs"
    vm_selector:
      labels:
        redfish-enabled: "true"


# =============================================================================
# AUTHENTICATION CONFIGURATION
# =============================================================================

authentication:
  users:
    - username: "admin"
      password: "changeme"  # CHANGE THIS PASSWORD!
      chassis: ["chassis-0"]
    - username: "user"
      password: "changeme"  # CHANGE THIS PASSWORD!
      chassis: ["chassis-1"]

# =============================================================================
# DATAVOLUME CONFIGURATION
# =============================================================================

# DataVolume configuration for virtual media operations
datavolume:
  storage_size: "3Gi"
  allow_insecure_tls: true
  storage_class: "lvms-vg1"
  vm_update_timeout: "2m"
  iso_download_timeout: "30m"
  helper_image: "alpine:latest"  # Change to private registry image if needed

# =============================================================================
# VOLUMES CONFIGURATION
# =============================================================================

volumes:
  config:
    name: "config-volume"
    configMap:
      name: "kubevirt-redfish-config"
  
  temp:
    name: "temp-storage"
    emptyDir:
      sizeLimit: "50Gi"

# =============================================================================
# CONFIGMAP CONFIGURATION
# =============================================================================

configMap:
  enabled: true
  name: "kubevirt-redfish-config"

# =============================================================================
# SECURITY CONTEXT
# =============================================================================

securityContext:
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false

podSecurityContext:
  runAsNonRoot: true

# =============================================================================
# PLACEMENT CONFIGURATION
# =============================================================================

nodeSelector: {}
tolerations: []
affinity: {} 